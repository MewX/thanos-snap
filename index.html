<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thanos Snap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="thanos.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-around">
            <div id='iron-man' class="iron-man col">
                <img src="iron-man.png" height="400px"/>
            </div>
            <div id='iron-man2' class="iron-man col">
                <img src="iron-man.png" height="400px"/>
            </div>
        </div>
        <div class="row justify-content-around">
                <button class="btn btn-outline-danger" id='thumb'>Snap</button>
            <button class="btn btn-outline-danger" id='thumb2'>Snap</button>
        </div>
    </div>
    
    <thanos-snap object='iron-man' weapon='thumb'></thanos-snap>
    <thanos-snap object='iron-man2' weapon='thumb2'></thanos-snap>
</body>
</html>
